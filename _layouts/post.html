---
layout: default
comments: true
---

<h1>{{ page.title }}</h1>
<article>
{{ content }}
</article>
{% if page.categories %}
  {% if page.categories | size > 0 %}
<p class="post-categories">Categories: {{ page.categories | join: ', ' }}</p>
  {% endif %}
{% endif %}
<p class="post-publishing-note">Published on {{ page.date | date: "%d/%m/%Y" }}</p>
