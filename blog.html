---
layout: default
title: Blog
---
<h1 class="main-heading">Latest Posts</h1>

<div class="post-list card-container">
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="post-link">
      <div class="post-item card">
        <div class="card-img-side">
          <img src="{{ post.image }}" alt="{{ post.image-alt-text }}" class="card-img post-img-thumb">
        </div>
        <div class="card-text-side">
          <h2 class="card-header-text">{{ post.title }}</h2>
          <h3 class="card-secondary-text">{{ post.content | strip_html | strip_newlines |  truncate: 100 }}</h3>
          <p class="card-supporting-text">
            {{ post.date | date_to_string }}
            {% comment %}- 5 min read{% endcomment %}
          </p>
        </div>
      </div>
    </a>

  {% endfor %}
</div>
